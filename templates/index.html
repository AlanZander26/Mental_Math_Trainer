<!DOCTYPE html>
<html>
<head>
    <title>ðŸ§  Mental Math Test</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ðŸ§  Mental Math Trainer</h1>

    <h2>Test Settings</h2>
    <form id="settingsForm">
        <div>
            <strong>Number of Questions:</strong><br>
            <input type="number" id="numQuestions" value="5" min="1" max="100" style="width: 40px;">
        </div><hr>

        <div>
            <strong>Choose Operations:</strong><br>
            <span class="op-symbol">+</span>
            <label class="checkbox-label">
                <input type="checkbox" value="+" checked>
            </label>
            <span class="op-symbol">âˆ’</span>
            <label class="checkbox-label">
                <input type="checkbox" value="-" checked>
            </label>
            <span class="op-symbol">Ã—</span>
            <label class="checkbox-label">
                <input type="checkbox" value="*" checked>
            </label>
            <span class="op-symbol">Ã·</span>
            <label class="checkbox-label">
                <input type="checkbox" value="/" checked>
            </label>
        </div><hr>
        

        <div id="operationRanges">
            <p><strong>Operand Ranges:</strong></p>

            <div id="range-plus" class="range-group">
                <input type="number" id="plus_r1_min" value="1"> to
                <input type="number" id="plus_r1_max" value="10">
                <span class="op-symbol">+</span>
                <input type="number" id="plus_r2_min" value="1"> to
                <input type="number" id="plus_r2_max" value="10">
            </div>

            <div id="range-minus" class="range-group">
                <input type="number" id="minus_r1_min" value="10"> to
                <input type="number" id="minus_r1_max" value="50">
                <span class="op-symbol">âˆ’</span>
                <input type="number" id="minus_r2_min" value="1"> to
                <input type="number" id="minus_r2_max" value="25">
            </div>

            <div id="range-mult" class="range-group">
                <input type="number" id="mult_r1_min" value="2"> to
                <input type="number" id="mult_r1_max" value="9">
                <span class="op-symbol">Ã—</span>
                <input type="number" id="mult_r2_min" value="2"> to
                <input type="number" id="mult_r2_max" value="9">
            </div>

            <div id="range-div" class="range-group">
                <input type="number" id="div_r1_min" value="2"> to
                <input type="number" id="div_r1_max" value="100">
                <span class="op-symbol">Ã·</span>
                <input type="number" id="div_r2_min" value="1"> to
                <input type="number" id="div_r2_max" value="10">
            </div>
        </div><hr>

        <button type="submit">Generate Test</button>
    </form>

    <div id="testContainer" class="hidden">
        <h2>Answer the Questions</h2>
        <form id="answerForm">
            <div id="questionList"></div>
            <button type="submit">Submit Answers</button>
        </form>
    </div>

    <div id="results" class="hidden"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
